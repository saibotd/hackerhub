{% extends "base.html" %}
{% block content %}
<div class="container row">
	<div class="third">
		<img id="avatar" src="{{ profile["settings"]["avatar"] }}">
		<ul>
		{% for key in profile["content"] %}
		  <li>
		  	<a href="/{{ key }}">
		  		{{ profile["content"][key]["title"] }}
		  	</a>
		  </li>
		{% endfor %}
		</ul>
	</div>
	<div class="twothird">{% block profile_content %}{% endblock %}</div>
</div>	
{% endblock %}
